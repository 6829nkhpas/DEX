# ──────────────────────────────────────────────
# Matching Engine — Kubernetes Deployment + Service + HPA
# Per spec §09: Vertical scaling, HOT PATH
# Matching latency: <500μs (p99)
# Throughput: 100,000 orders/sec per symbol
# ──────────────────────────────────────────────
apiVersion: apps/v1
kind: Deployment
metadata:
  name: matching-engine
  namespace: dex-exchange
  labels:
    app: matching-engine
    tier: internal
    app.kubernetes.io/name: matching-engine
    app.kubernetes.io/part-of: dex-exchange
spec:
  replicas: 10
  selector:
    matchLabels:
      app: matching-engine
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: matching-engine
        tier: internal
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: dex-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - matching-engine
                topologyKey: kubernetes.io/hostname
      containers:
        - name: matching-engine
          image: dex-exchange/matching-engine:latest
          ports:
            - containerPort: 8081
              name: grpc
              protocol: TCP
          envFrom:
            - configMapRef:
                name: dex-config
            - secretRef:
                name: dex-secrets
          env:
            - name: SERVICE_NAME
              value: "matching-engine"
            - name: SERVICE_PORT
              value: "8081"
          resources:
            requests:
              cpu: "2"
              memory: 2Gi
            limits:
              cpu: "4"
              memory: 4Gi
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 24
      terminationGracePeriodSeconds: 60

---
apiVersion: v1
kind: Service
metadata:
  name: matching-engine
  namespace: dex-exchange
  labels:
    app: matching-engine
spec:
  type: ClusterIP
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: grpc
  selector:
    app: matching-engine

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: matching-engine-hpa
  namespace: dex-exchange
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: matching-engine
  minReplicas: 10
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Pods
          value: 2
          periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
        - type: Pods
          value: 1
          periodSeconds: 300
