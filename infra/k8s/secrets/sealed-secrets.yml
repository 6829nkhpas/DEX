# ──────────────────────────────────────────────
# Sealed Secrets — DEX Exchange
# Contains placeholder structure for secrets
#
# IMPORTANT: In production, seal these with kubeseal:
#   kubeseal --format yaml < secret.yml > sealed-secret.yml
# ──────────────────────────────────────────────
apiVersion: v1
kind: Secret
metadata:
  name: dex-secrets
  namespace: dex-exchange
  labels:
    app.kubernetes.io/part-of: dex-exchange
type: Opaque
stringData:
  # Database credentials
  DATABASE_URL: "postgresql://dex_user:CHANGE_ME@db.dex.internal:5432/dex_exchange"

  # JWT signing key (RS256 private key or HS256 secret)
  JWT_SECRET: "CHANGE_ME_GENERATE_WITH_openssl_rand_hex_64"

  # Redis authentication
  REDIS_URL: "redis://:CHANGE_ME@redis.dex.internal:6379"

  # Blockchain RPC credentials
  CHAIN_RPC_URL: "https://CHANGE_ME_rpc_endpoint"

  # Grafana admin password
  GF_SECURITY_ADMIN_PASSWORD: "CHANGE_ME"
